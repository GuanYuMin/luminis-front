<div class="blog-entries">
  <div class="container px-3">
    <div class="row">
      <h2 class="mb-5 ">Ãšltimas entradas {{blogsort}}</h2>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-5" *ngFor="let post of posts">
        <div class="post-card">
          <div class="post-img">
            <img src="{{post.image}}" alt="">
          </div>
          <div class="post-card__body">
            <div class="post-name">
              <h5>
                {{post.title}}
              </h5>
            </div>
            <div class="post-author">
              <small>
                {{post.author}}
              </small>
            </div>
            <div class="post-description">
              <p>
                {{post.sub_title}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
