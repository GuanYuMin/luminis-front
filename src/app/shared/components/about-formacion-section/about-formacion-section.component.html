<div class="formacion">
  <div class="container">
    <div class="row">
      <h1 class="mb-5 ">Formaci√≥n</h1>
      <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-5" *ngFor="let course of courses">
        <div *ngIf="course.active" class="product-card">
          <div class="product-img">
            <img src="{{course.image}}" alt="">
          </div>
          <div class="product-body">
            <div class="product-name">
              {{course.name}}
            </div>
            <div class="product-description">
              {{course.description}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
